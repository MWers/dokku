machine:
  services:
    - docker
  pre:
    - sudo curl -L -o /usr/bin/docker 'http://s3-external-1.amazonaws.com/circle-downloads/docker-1.7.0-circleci'; sudo chmod 0755 /usr/bin/docker; true
dependencies:
  cache_directories:
    - "~/docker"
  override:
    - ./tests/ci/parallel_runner.sh setup: { timeout: 300 }
  post:
    - sudo -E make -e lint
test:
  override:
    - ./tests/ci/parallel_runner.sh testing: { parallel: true, timeout: 1800 }
